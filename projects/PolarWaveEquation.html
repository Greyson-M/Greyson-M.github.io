<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Equation in Polar Coordinates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .wave-equation {
            margin: 20px 0;
        }
        .gif-container {
            margin: 20px 0;
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>Wave Equation in Polar Coordinates</h1>
        <div class="wave-equation">
            <p>The wave equation in polar coordinates is given by:</p>
            <p>$$\frac{\partial^2 u}{\partial t^2} = c^2 \left( \frac{\partial^2 u}{\partial r^2} + \frac{1}{r} \frac{\partial u}{\partial r} + \frac{1}{r^2} \frac{\partial^2 u}{\partial \theta^2} \right)$$</p>
        </div>
        <div class="gif-container">
            <img src="polar_wave.gif" style="width: 75vw;" alt="Wave Equation in Polar Coordinates">
        </div>
    </div>
</body>
</html>
